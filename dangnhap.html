<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/trangchu.css">
    <link rel="stylesheet" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/dangnhap.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <main class="root">
        <header class="header">
            <img src="./assets/images-trangchu/logo.png" alt="Logo Freeeze" class="header-img-logo"/>
            <nav class="header-nav">
                <div class="header-container-nav">
                    <a href="./index.html">Trang chủ</a>
                    <a href="">Giới thiệu</a>
                    <a href="./sanpham.html">Sản phẩm</a>
                    <a href="./tintuc.html">Tin tức</a>
                    <a href="#">Đăng nhập</a>
                    <a href="./dangky.html">Đăng ký</a>
                    <a href="./lienhe.html">Liên hệ</a>
                </div>

                <div class="header-icon">
                    <input type="text" placeholder="Nhập nội dung cần tìm...">
                    <i class="fa-search"></i>
                    <i class="fa-shopping-cart"></i>
                </div>
            </nav>
        </header>

        <main class="body">
            <fieldset>
                <legend class="body-sign">Đăng Ký</legend>
                <div class="body-container">
                    <table class="body-table">
                        <tr>
                            <td colspan="2">
                                <img src="./assets/img-dangnhap/userlogin.png" alt="hinh anh login">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="Email">Email</label></td>
                            <td><input type="email" id="Email" placeholder="Nhập email"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Mật khẩu</label></td>
                            <td><input type="password" id="password" placeholder="Nhập mật khẩu"></td>
                        </tr>

                        <tr class="button-login">
                            <td colspan="2">
                                <input type="submit" value="Đăng Nhập">
                                <input type="reset" value="Hủy">
                            </td>
                        </tr>
                            
                        <tr >
                            <td colspan="2">
                                <span>Bạn quên <a href="">Mật khẩu</a></span> 
                                <input type="checkbox" name="remember">
                                <span>Ghi nhớ cho lần đăng nhập sau</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>

        </main>
       

        <footer class="footer">
            <p><i class="ti-control-record"></i>2021 Bản quyền thuộc về FreeezeVN. <a href="https://www.facebook.com/">facebook</a> <a href="https://rabiloo.com/vi/blog/huong-dan-tao-ung-dung-twitter-dang-nhap-website">twitter</a>  <a href="https://www.pinterest.com/">printerest</a> <a href="#">Về Đầu Trang</a></p>  
           
        </footer>
    </main>
</body>
</html>
