<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/trangchu.css">
    <link rel="stylesheet" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="">
    <title>Liên Hệ</title>
</head>
<body>
    <main class="root">
        <header class="header">
            <img src="./assets/images-trangchu/logo.png" alt="Logo Freeeze" class="header-img-logo"/>
            <nav class="header-nav">
                <a href="index.html">Trang chủ</a>
                <a href="">Giới thiệu</a>
                <a href="./sanpham.html">Sản phẩm</a>
                <a href="./tintuc.html">Tin tức</a>
                <a href="./dangnhap.html">Đăng nhập</a>
                <a href="./dangky.html">Đăng ký</a>
                <a href="#">Liên hệ</a>
            </nav>
        </header>

        <main class="body">
            <div class="body-address">
                <h1>Liên hệ</h1>
                <img src="./assets/images-lienhe/check-in.png" alt="" class="body-address-img">
                <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
                <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử haowjc sử dụng biểu mẫu bên dưới.</p>
                <p>Xin cảm ơn.</p>
            </div>
            
            <div class="body-comment">
                <fieldset>
                    <legend>Góp ý</legend>
                    <div class="body-table">
                        <table>
                            <tr>
                                <td><label for="HoTen">Họ Tên:</label></td>
                                <td><input type="text" name="HoTen" id="HoTen" placeholder="Vui lòng nhập Họ Tên của bạn"></td>
                            </tr>
                            
                            <tr>
                                <td><label for="Email">Email:</label></td>
                                <td><input type="email" name="Email" id="Email" placeholder="Vui lòng nhập địa chỉ Email"></td>
                            </tr>

                            <tr>
                                <td><label for="chapter">Chủ đề:</label></td>
                                <td>
                                    <select name="chapter" id="chapter">
                                        <option value="Sản phẩm và dịch vụ">Về Sản Phẩm/ Dịch Vụ</option>
                                        <option value="Ưu đãi">Về Ưu Đãi Thành Viên</option>
                                        <option value="Tin tuyển dụng">Về Tin Tuyển Dụng</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2"><label for="Noidung">Nội dung:</label></td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <textarea rows="7" cols="50" name="" id="Noidung" placeholder="Nội dung cần liên hệ"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="Gửi">
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </div>
        </main>
       

        <footer class="footer">
            <p><i class="ti-control-record"></i>2021 Bản quyền thuộc về FreeezeVN. <a href="https://www.facebook.com/">facebook</a> <a href="https://rabiloo.com/vi/blog/huong-dan-tao-ung-dung-twitter-dang-nhap-website">twitter</a>  <a href="https://www.pinterest.com/">printerest</a> <a href="#">Về Đầu Trang</a></p>  
           
        </footer>
    </main>
</body>
</html>
