<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/trangchu.css">
    <link rel="stylesheet" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/dangky.css">
    <title>Đăng Ký Thành Viên</title>
</head>
<body>
    <main class="root">
        <header class="header">
            <img src="./assets/images-trangchu/logo.png" alt="Logo Freeeze" class="header-img-logo"/>
            <nav class="header-nav">
                <a href="index.html">Trang chủ</a>
                <a href="">Giới thiệu</a>
                <a href="./sanpham.html">Sản phẩm</a>
                <a href="./tintuc.html">Tin tức</a>
                <a href="">Đăng nhập</a>
                <a href="#">Đăng ký</a>
                <a href="">Liên hệ</a>
            </nav>
        </header>

        <main class="body">
            <fieldset>
                <legend class="body-sign">Đăng Ký</legend>
                <div class="body-container">
                    <table class="body-table">
                        <tr>
                            <td><label for="Email">Email</label></td>
                            <td><input type="email" placeholder="Vui lòng nhập email" id="Email" required></td>
                        </tr>
                        <tr>
                            <td><label for="Mật khẩu">Mật Khẩu</label></td>
                            <td><input type="password" placeholder="Vui lòng nhập mật khẩu" id="Mật khẩu"></td>
                        </tr>
                        <tr>
                            <td><label for="Nhập lại mật khẩu">Nhập lại mật khẩu</label></td>
                            <td><input type="password" placeholder="Vui lòng nhập mật khẩu" id="Nhập lại mật khẩu"></td>
                        </tr>
                        <tr>
                            <td>Cấp độ thành viên</td>
                            <td>
                                <input type="radio" name="nut" id="Bạc"> <label for="Bạc">Bạc</label> 
                                <input type="radio" name="nut" id="Vàng"> <label for="Vàng">Vàng</label> 
                                <input type="radio" name="nut" id="Bạch Kim"> <label for="Bạch Kim">Bạch Kim</label>  
                            </td>
                            
                        </tr>
                        <tr>
                            <td>Ảnh đại diện</td>
                            <td>
                                <input type="file" value="Choose File" placeholder="Vui lòng nhập email">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                            <p>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư cảu chúng tôi</a>.</p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="reset" value="Hủy">
                                <input type="submit" value="Đăng Ký">
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>

        </main>
       

        <footer class="footer">
            <p><i class="ti-control-record"></i>2021 Bản quyền thuộc về FreeezeVN. <a href="https://www.facebook.com/">facebook</a> <a href="https://rabiloo.com/vi/blog/huong-dan-tao-ung-dung-twitter-dang-nhap-website">twitter</a>  <a href="https://www.pinterest.com/">printerest</a> <a href="#">Về Đầu Trang</a></p>  
           
        </footer>
    </main>
</body>
</html>
